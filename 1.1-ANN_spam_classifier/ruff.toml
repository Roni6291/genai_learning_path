# Ruff configuration file
# See: https://docs.astral.sh/ruff/configuration/

# Basic settings
line-length = 88
target-version = "py313"

# Linting rules
[lint]
# Enable specific rule categories
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "I",    # isort
    "N",    # pep8-naming
    "C4",   # flake8-comprehensions
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "T20",  # flake8-print
    "PYI",  # flake8-pyi
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RSE",  # flake8-raise
    "RET",  # flake8-return
    "SLF",  # flake8-self
    "TID",  # flake8-tidy-imports
    "ARG",  # flake8-unused-arguments
    "ERA",  # eradicate
    "PL",   # pylint
    "TRY",  # tryceratops
    "RUF",  # ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",    # line too long (handled by formatter)
    "ERA001",  # Found commented-out code
    "PLR0402", # Checks for submodule imports that are aliased to the submodule name
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "TRY003",  # avoid specifying messages outside exception class
    "B008",    # do not perform function calls in argument defaults
    "N806", # allow non-conforming constant names
    "Q000",  # allow mixed quote styles
    "T201",  # allow print statements in test files
]

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Formatting settings
[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

# Import sorting (isort-compatible)
[lint.isort]
known-first-party = ["transformers"]
force-single-line = false
force-sort-within-sections = false
single-line-exclusions = ["typing"]

# Specific rule configurations
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py
"tests/**/*" = ["T20", "PLR2004", "S101", "TID252"]  # Allow prints and magic values in tests

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 8
max-statements = 60

[lint.mccabe]
max-complexity = 10
